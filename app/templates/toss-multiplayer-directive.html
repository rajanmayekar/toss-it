<div>
<div class="row">
	<div class="col">
		<div class="wrap">
			<div class="image"><img class="heads" src="img/coin_us_dollar.png"></img></div>
			<h3 id="regTitle" class="toss-heading" ng-bind="tossHeading"></h3>
			<div class="toss-heading-info" ng-bind="tossHeadingInfo"></div>
			<div class="button-toss-wrapper" style="display:none;">
				<div class="button-toss-info">
					<button class="button-toss button-toss-heads" ng-click="setToss('heads');"><span class="button-text">HEADS</span></button>
					<div class="user-toss user-toss-heads" ng-bind="headsUser"></div>
				</div>
				<div class="button-toss-info">
					<button class="button-toss button-toss-tails" ng-click="setToss('tails');"><span class="button-text">TAILS</span></button>
					<div class="user-toss user-toss-tails" ng-bind="tailsUser"></div>
				</div>
			</div>
			<div class="toss-nickname">
				<label class="item item-input">
					<input type="text" ng-model="game.nicename" placeholder="Your nice name">
				</label>
				<button class="button button-positive" ng-click="setupNickName()">
					Go >>
				</button>
			</div>
			<button class="butts button-flip" ng-click="startToss();" style="display:none;"><span class="button-text">FLIP THE COIN</span></button>
		</div>
	</div>
</div>
</div>
